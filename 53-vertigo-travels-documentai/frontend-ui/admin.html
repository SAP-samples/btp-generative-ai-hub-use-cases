<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f2f5;
    }

    .ui5-card {
      background-color: white;
      border-radius: 1rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      transition: transform 0.2s ease-in-out;
    }

    .ui5-card:hover:not(.non-clickable) {
      transform: translateY(-5px);
    }

    .ui5-button {
      border-radius: 9999px;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      transition: background-color 0.2s;
    }

    .ui5-button-primary {
      background-color: #007bff;
      color: white;
    }

    .ui5-button-primary:hover {
      background-color: #0056b3;
    }

    .ui5-input {
      border-radius: 0.5rem;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
    }

    .ui5-header {
      background-color: #1a3c5a;
      color: white;
    }

    .ui5-header-title {
      font-size: 1.5rem;
      font-weight: 700;
    }

    .container {
      max-width: 1280px;
      margin: 0 auto;
      padding: 1.5rem;
    }

    .action-button {
      transition: all 0.2s;
      transform: scale(1);
    }

    .action-button:hover {
      transform: scale(1.05);
    }

    /* Style for the custom message box */
    .message-box {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      text-align: center;
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translate(-50%, -60%);
      }

      to {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Additional styling for the dropdown in the header */
    .header-dropdown-container {
      display: flex;
      align-items: center;
      flex-direction: column;
      width: 100%;
      text-align: center;
    }

    @media (min-width: 768px) {
      .header-dropdown-container {
        flex-direction: row;
        width: auto;
        text-align: left;
      }
    }

    /* Spinner for processing overlay */
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid #fff;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

    // --- UTILITY FUNCTIONS ---

    // Custom alert/message box function
    function showMessage(message) {
      const messageBox = document.getElementById('message-box');
      const messageText = document.getElementById('message-text');
      const messageOverlay = document.getElementById('message-overlay');
      const okBtn = document.getElementById('message-ok-btn');

      messageText.textContent = message;
      messageBox.classList.remove('hidden');
      messageOverlay.classList.remove('hidden');

      okBtn.onclick = () => {
        messageBox.classList.add('hidden');
        messageOverlay.classList.add('hidden');
      };
    }

    // Processing overlay functions
    function showProcessingOverlay() {
      document.getElementById('processing-overlay').classList.remove('hidden');
    }

    function hideProcessingOverlay() {
      document.getElementById('processing-overlay').classList.add('hidden');
    }

    // Document review modal functions
    function openDocumentModal(details) {
      document.getElementById('doc-modal-filename').textContent = details.fileName || 'N/A';
      document.getElementById('doc-modal-doctype').textContent = details.docType || 'N/A';
      document.getElementById('doc-modal-mimetype').textContent = details.mimeType || 'N/A';
      document.getElementById('doc-modal-status').textContent = details.status || 'N/A';

      document.getElementById('doc-review-modal').classList.remove('hidden');
      document.getElementById('doc-review-overlay').classList.remove('hidden');
    }

    function closeDocumentModal() {
      document.getElementById('doc-review-modal').classList.add('hidden');
      document.getElementById('doc-review-overlay').classList.add('hidden');

      async getAccessToken() {
        try {
          // This API call now safely uses credentials fetched during initialization
          const url = 'https://sadevmain.authentication.eu10.hana.ondemand.com/oauth/token';
          const options = {
            method: 'POST',
            body: new URLSearchParams({
              client_id: state.xsuaaTokenCID,
              client_secret: state.xsuaaTokenCSECRET,
              grant_type: 'client_credentials'
            })
          };

          const response = await fetch(url, options);
          const data = await response.json();
          state.accessToken = data.access_token;
          state.isAuthenticated = true;
          console.log("Token received.");
          return state.accessToken;
        } catch (error) {
          console.error("Failed to get access token:", error);
          showMessage("Failed to authenticate with the API. Please check the console.");
          throw error; // Re-throw to stop initialization
        }

      async createSubmittedDocumentsBySubscriptionID(subscriptionId, documentsData, requiredDocuments) {
        console.log(`Posting each document for Subscription ID: ${subscriptionId}`, documentsData);
        const url = state.backendCDSCAPEndpoint + `/admin/SubmittedDocuments`;
        const token = state.accessToken;
        const submittedDocumentTypes = new Set(documentsData.map(doc => doc.documentType));

        const postAndProcessPromises = documentsData.map(doc => {
          const docPayload = {
            ...doc,
            subscription_ID: subscriptionId,
            status: 'Uploaded'
          };

          const submitPromise = fetch(url, {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${token}`,
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(docPayload)
          }).then(response => response.json());

          const processPromise = fetch('http://localhost:30000/process-document', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              documentTypeId: doc.documentTypeSchemaID,
              fileId: doc.documentID
            })
          }).then(response => response.json());

          return Promise.all([submitPromise, processPromise]);
        });

        requiredDocuments.forEach(requiredDoc => {
          if (!submittedDocumentTypes.has(requiredDoc.documentType)) {
            const docPayload = {
              documentType: requiredDoc.documentType,
              fileName: null,
              mimeType: null,
              subscription_ID: subscriptionId,
              status: 'Missing'
            };
            postAndProcessPromises.push(fetch(url, {
              method: 'POST',
              headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
              },
              body: JSON.stringify(docPayload)
            }).then(response => response.json()));
          }
        });

        return Promise.all(postAndProcessPromises);
      },

        console.log("Fetching schema documents from AI services...");
        const url = 'http://localhost:30000/schemas';

        const response = await fetch(url);
        if (!response.ok) {

        const data = await response.json();

    // --- VIEW RENDERING FUNCTIONS ---

    async function renderCoursesCatalog() {
      const container = document.getElementById('app-container');
      container.innerHTML = `
        <div class="flex flex-col md:flex-row items-center mb-6 space-y-4 md:space-y-0 md:space-x-4">
            <h2 class="text-3xl font-bold text-gray-900">Courses Catalog</h2>
        </div>
        <div id="course-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <p class="text-gray-500">Loading courses...</p>
        </div>
      `;

      const coursesData = await ApiService.getCourses();
      const courseList = document.getElementById('course-list');

      if (coursesData.value.length > 0) {
        courseList.innerHTML = coursesData.value.map(course => `
          <div class="ui5-card p-4 flex flex-col items-center text-center cursor-pointer">
              <img src="${course.image || 'resources/img/placeholder.jpg'}" alt="${course.name}" class="rounded-lg mb-4 w-full h-48 object-cover">
              <h3 class="text-xl font-semibold mb-2">${course.name}</h3>
              <p class="text-gray-600 mb-4 flex-grow">${course.description}</p>
              <span class="text-lg font-bold text-gray-900 mb-4">$${course.price}</span>
              <button data-course-id="${course.ID}" class="ui5-button ui5-button-primary w-full view-course-btn">View Details</button>
          </div>
        `).join('');
      } else {
        courseList.innerHTML = '<p class="text-gray-500 text-center col-span-full">No courses available at the moment.</p>';
      }

      document.querySelectorAll('.view-course-btn').forEach(button => {
        button.addEventListener('click', (e) => {
          const courseId = e.target.getAttribute('data-course-id');
          state.selectedCourse = coursesData.value.find(c => c.ID === courseId);
          renderCourseDetail();
        });
      });
    }

    async function renderCourseDetail() {
      if (!state.selectedCourse) {
        renderCoursesCatalog();
        return;
      }

      const stagedDocuments = [];
      const container = document.getElementById('app-container');
      container.innerHTML = `
        <h2 class="text-3xl font-bold text-gray-900 mb-8">Course Details: ${state.selectedCourse.name}</h2>
        <div class="flex flex-col lg:flex-row lg:space-x-8">
            <div class="w-full lg:w-1/2 ui5-card p-6 mb-8 lg:mb-0 non-clickable">
                <img src="${state.selectedCourse.image || 'resources/img/placeholder.jpg'}" alt="${state.selectedCourse.name}" class="rounded-lg mb-4 w-full h-auto object-cover">

                <p class="text-gray-600 mb-4">${state.selectedCourse.description}</p>
                <ul class="space-y-2 text-lg">
                    <li><span class="font-semibold">Price:</span> $${state.selectedCourse.price}</li>
                    <li><span class="font-semibold">Required Deposit:</span> $${state.selectedCourse.depositAmount}</li>

            </div>
            <div class="w-full lg:w-1/2 ui5-card p-6 non-clickable">

                <div id="required-documents-section" class="mb-6">
                    <h4 class="text-xl font-semibold mb-2">Required Documents</h4>
                    <p class="text-gray-600 mb-4">Please upload the following documents.</p>
                    <ul id="document-list" class="list-disc list-inside space-y-2 text-gray-700"></ul>
                    <div id="staged-docs-preview" class="mt-4">

                    <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4">

                    </div>

                </div>

      const docsData = await ApiService.getRequiredDocuments(state.selectedCourse.ID);
      const docList = document.getElementById('document-list');
      const docTypeSelect = document.getElementById('document-type-select');
      const stagedDocsList = document.getElementById('staged-docs-list');

      if (docsData.value.length > 0) {
        docList.innerHTML = docsData.value.map(doc => `<li>${doc.description} (${doc.documentType})</li>`).join('');
        docTypeSelect.innerHTML = docsData.value.map(doc => `<option value="${doc.documentTypeSchemaID}">${doc.documentType}</option>`).join('');
      } else {
        docList.innerHTML = '<li>No specific documents required for this course.</li>';
        docTypeSelect.innerHTML = '<option value="">No required documents</option>';
      }

      document.getElementById('submit-document-btn').addEventListener('click', async () => {
        const docType = document.getElementById('document-type-select').textContent;
        const docTypeSchemaID = document.getElementById('document-type-select').value;
        const fileInput = document.getElementById('document-upload');
        if (!fileInput.files.length || !docType) {
          showMessage("Please select a document type and a file to upload.");
          return;
        }
        const file = fileInput.files[0];

        // Show an error if no file is selected
        if (!file) {
          showMessage('Please select a file first.', 'bg-red-200 text-red-800');
          return;
        }

        // Show a loading message
        showMessage('Uploading file...', 'bg-blue-200 text-blue-800');

        // Create a FormData object and append the file
        const formData = new FormData();
        formData.append('file', file);

        const url = 'http://localhost:30000/upload';

        try {
          // Perform the fetch request to the local server
          const response = await fetch(url, {
            method: 'POST',
            body: formData
          });

          // Check for a successful response (status code 200-299)
          if (!response.ok) {
            const errorText = await response.text();
            throw new Error(errorText || `HTTP error! Status: ${response.status}`);
          }

          const data = await response.json();

          // Log the API response and display a success message
          console.log(data);
          showMessage('File uploaded successfully! Check the console for the response data.', 'bg-green-200 text-green-800');

          const stagedDoc = {
            documentType: docType,
            documentTypeSchemaID: docTypeSchemaID,
            fileName: file.name,
            mimeType: file.type,
            documentID: data.ID
          };
          stagedDocuments.push(stagedDoc);
          showMessage("Document staged successfully!");
          stagedDocsList.innerHTML = stagedDocuments.map(doc => `<li>${doc.documentType}: ${doc.fileName}</li> | ${doc.documentID}`).join('');
          fileInput.value = '';

        } catch (error) {
          // Log and display any errors
          console.error('Upload failed:', error);
          showMessage(`Upload failed: ${error.message}`, 'bg-red-200 text-red-800');
        }


      });

      document.getElementById('subscribe-btn').addEventListener('click', async () => {
        const travelerId = state.selectedTravelerId;
        if (!travelerId) {
          showMessage("Please select a traveler from the dropdown in the header.");
          return;
        }
        showProcessingOverlay();
        try {
          const subscription = await ApiService.createSubscription({
            traveler_ID: travelerId,
            course_ID: state.selectedCourse.ID,
            status: "DocsPending"
          });
          if (subscription && subscription.value.ID) {
            await ApiService.createSubmittedDocumentsBySubscriptionID(subscription.value.ID, stagedDocuments, docsData.value);
          }
          hideProcessingOverlay();
          showMessage("Subscription request and documents submitted successfully!");
          renderManageSubscriptions();
        } catch (error) {
          hideProcessingOverlay();
          console.error("Failed to create subscription:", error);
          showMessage("An error occurred during submission. Please try again.");
        }
      });
    }

    async function renderManageSubscriptions() {
      const container = document.getElementById('app-container');

        container.innerHTML = `<p class="text-red-500">Please go back to the Courses page and select a traveler.</p>`;
        return;
      }

      const [subscriptionData, documents, courses] = await Promise.all([
        ApiService.getSubscriptions(),
        ApiService.getSubmittedDocuments(),
        ApiService.getCourses()
      ]);
      const subscriptionList = document.getElementById('subscription-list');
      const mySubscriptions = subscriptionData.value.filter(s => s.traveler_ID === travelerId);

      if (mySubscriptions.length > 0) {
        const requiredDocsArr = await Promise.all(mySubscriptions.map(s => ApiService.getRequiredDocuments(s.course_ID)));
        subscriptionList.innerHTML = mySubscriptions.map((s, idx) => {
          const course = courses.value.find(c => c.ID === s.course_ID);
          const allRequiredDocs = requiredDocsArr[idx]?.value || [];
          const relevantDocs = documents.value.filter(d => d.subscription_ID === s.ID);
          let actionButton = '';
          let statusColor = 'bg-gray-400';
          switch (s.status) {
            case 'DocsPending': statusColor = 'bg-yellow-400'; break;
            case 'DocsChecking': statusColor = 'bg-blue-400'; break;
            case 'DepositPending':
              statusColor = 'bg-purple-400';

            case 'Confirmed': statusColor = 'bg-green-400'; break;

          const documentsHtml = allRequiredDocs.length > 0 ? `
            <div class="mt-4 p-4 bg-gray-100 rounded-md">
                <h4 class="font-semibold text-sm mb-2">Document Status</h4>
                <ul class="space-y-1 text-xs text-gray-700">
                    ${allRequiredDocs.map(requiredDoc => {
            const matchingDoc = relevantDocs.find(d => d.documentType === requiredDoc.documentType);
            const status = matchingDoc ? matchingDoc.status : 'Missing';
            const statusClass = status === 'Uploaded' ? 'text-green-600' : 'text-red-600';
            return `<li class="flex items-center space-x-2"><span class="font-medium">${requiredDoc.description} (${requiredDoc.documentType})</span><span class="font-bold ${statusClass}">${status}</span></li>`;
          }).join('')}
                </ul>
            </div>` : `<p class="text-sm text-gray-500 mt-4">No documents required.</p>`;
          return `
            <div class="ui5-card p-6 flex flex-col md:flex-row justify-between items-start non-clickable">
                <div class="flex-grow">
                    <h3 class="text-xl font-bold mb-2">${course.name}</h3>
                    <p class="text-gray-600">Status: <span class="font-semibold p-1 px-2 rounded-md text-white text-sm ${statusColor}">${s.status}</span></p>
                    <p class="text-gray-600 text-sm mt-1">Subscription ID: ${s.ID}</p>
                    ${s.s4hanaBusinessPartnerID ? `<p class="text-gray-600 text-sm mt-1">S/4HANA BP ID: ${s.s4hanaBusinessPartnerID}</p>` : ''}
                    ${s.s4hanaSalesOrderID ? `<p class="text-gray-600 text-sm mt-1">S/4HANA SO ID: ${s.s4hanaSalesOrderID}</p>` : ''}

                </div>

        }).join('');
      } else {
        subscriptionList.innerHTML = '<p class="text-gray-500 text-center">You have no active subscriptions.</p>';
      }

      document.querySelectorAll('.pay-deposit-btn').forEach(button => {
        button.addEventListener('click', async (e) => {
          const subscriptionId = e.target.getAttribute('data-id');
          showProcessingOverlay();
          try {
            const businessPartner = await ApiService.createS4BusinessPartner(state.selectedTravelerId);
            await ApiService.updateSubscriptionStatus(subscriptionId, 'Confirmed', businessPartner.value.BusinessPartner, 'SO' + Math.floor(Math.random() * 1000000));
            hideProcessingOverlay();
            showMessage("Payment confirmed and subscription updated!");
            renderManageSubscriptions();
          } catch (error) {
            hideProcessingOverlay();
            console.error("Failed to process payment:", error);
            showMessage("An error occurred while processing payment. Please try again.");
          }
        });
      });
    }

            }
            const documentsHtml = allRequiredDocs.length > 0 ? `
                        <div class="mt-2 p-2 bg-gray-100 rounded-md">
                            <h5 class="font-semibold text-xs mb-1">Document Status</h5>
                            <ul class="space-y-1 text-xs text-gray-700">
                                ${allRequiredDocs.map(requiredDoc => {

                                            <span class="font-bold ${statusClass} ml-1">(${status})</span>

    async function renderManageCourses() {
      const container = document.getElementById('app-container');
      container.innerHTML = `
        <h2 class="text-3xl font-bold text-gray-900 mb-8">Manage Courses</h2>
        <div class="ui5-card p-6 mb-8 non-clickable">
            <h3 class="text-2xl font-bold mb-4">Create New Course</h3>
            <form id="create-course-form" class="space-y-4">
                <input type="text" id="new-course-name" placeholder="Course Name" class="ui5-input w-full" required>
                <textarea id="new-course-description" placeholder="Description" class="ui5-input w-full" rows="3" required></textarea>
                <div class="flex space-x-4">
                    <input type="number" id="new-course-price" placeholder="Price" class="ui5-input w-full" required>
                    <input type="number" id="new-course-deposit" placeholder="Deposit Amount" class="ui5-input w-full" required>
                </div>
                <div class="space-y-2 border-t border-gray-200 pt-4">
                    <h4 class="font-semibold">Required Documents:</h4>
                    <div class="flex space-x-2">
                        <input type="text" id="new-doc-type" placeholder="Doc Type (e.g., ID_CARD)" class="ui5-input w-1/2">
                        <input type="text" id="new-doc-desc" placeholder="Doc Description" class="ui5-input w-1/2">
                        <select id="new-doc-type-select" class="ui5-input flex-grow"></select>
                        <button type="button" id="add-doc-btn" class="ui5-button bg-gray-200 text-gray-800">+</button>
                    </div>
                    <ul id="doc-preview" class="list-disc list-inside text-sm pl-5"></ul>
                </div>
                <button type="submit" class="ui5-button ui5-button-primary w-full">Save New Course</button>
            </form>
        </div>
        <div class="ui5-card p-6 non-clickable">
            <h3 class="text-2xl font-bold mb-4">Existing Courses</h3>
            <div id="existing-courses-list" class="space-y-4">
                <p class="text-gray-500">Loading courses...</p>
            </div>
        </div>
      `;

      let docsToCreate = [];
      const docPreviewList = document.getElementById('doc-preview');
      const docTypeSelect = document.getElementById('new-doc-type-select');

      const activeSchemas = state.schemaDocuments.filter(schema =>
          schema.versions && schema.versions.some(version => version.isActive === true)
      );

      // Populate document type dropdown
      if (activeSchemas.length > 0) {
        activeSchemas.forEach(schema => {
          console.log("Active schema found:", schema.versions[0].ID);
            const option = document.createElement('option');
            option.textContent = schema.name || schema.documentType_ID;
            option.value = schema.versions[0].ID;
            docTypeSelect.appendChild(option);
        });
      } else {
         docTypeSelect.innerHTML = '<option value="">No active document types found</option>';
      }

      document.getElementById('add-doc-btn').addEventListener('click', () => {
        const docType = document.getElementById('new-doc-type').value;
        const docDesc = document.getElementById('new-doc-desc').value;
        const selectedOption = docTypeSelect.options[docTypeSelect.selectedIndex];
        if (docType && docDesc) {
          docsToCreate.push({
            documentType: docType,
            description: docDesc,
            documentTypeSchemaID: selectedOption.value
          });
          const li = document.createElement('li');
          li.textContent = `${docDesc} (${docType}) - ${selectedOption.textContent} (${selectedOption.value})`;
          docPreviewList.appendChild(li);
          document.getElementById('new-doc-type').value = '';
          document.getElementById('new-doc-desc').value = '';
        }
      });

      document.getElementById('create-course-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const name = document.getElementById('new-course-name').value;
        const description = document.getElementById('new-course-description').value;
        const price = parseFloat(document.getElementById('new-course-price').value);
        const deposit = parseFloat(document.getElementById('new-course-deposit').value);

        if (name && description && !isNaN(price) && !isNaN(deposit)) {
          showProcessingOverlay();
          try {
            const createdCourse = await ApiService.createCourse({
              name,
              description,
              price,
              depositAmount: deposit,
              requiredDocuments: docsToCreate
            });
            hideProcessingOverlay();
            showMessage(`Course "${createdCourse.value.name}" created successfully!`);
            renderManageCourses();
          } catch (error) {
            hideProcessingOverlay();
            console.error("Failed to create course:", error);
            showMessage("An error occurred while creating the course.");
          }
        } else {
          showMessage("Please fill out all fields correctly.");
        }
      });

      const coursesData = await ApiService.getCourses();
      const existingCoursesList = document.getElementById('existing-courses-list');
      if (coursesData.value.length > 0) {
        existingCoursesList.innerHTML = coursesData.value.map(course => `
          <div class="p-4 border rounded-md">
              <h4 class="font-bold text-lg">${course.name}</h4>
              <p class="text-gray-600 text-sm">${course.description}</p>
          </div>
        `).join('');
      } else {
        existingCoursesList.innerHTML = '<p class="text-gray-500 text-center">No courses have been created yet.</p>';
      }
    }

    //   document.getElementById('nav-courses-btn').addEventListener('click', renderCoursesCatalog);

      document.getElementById('doc-modal-close-btn').addEventListener('click', closeDocumentModal);

      // Delegated event listener for review document buttons
      document.body.addEventListener('click', function (e) {
        if (e.target.classList.contains('review-doc-btn')) {
          const button = e.target;
          openDocumentModal({
            fileName: button.dataset.filename,
            docType: button.dataset.doctype,
            mimeType: button.dataset.mimetype,

    async function initializeApp() {
      try {
        const response = await fetch("/environmentvariables");
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const endpoints = await response.json();
        console.log("Endpoints received:", endpoints);
        state.xsuaaTokenCID = endpoints.XSUAA_AUTH_CID;
        state.xsuaaTokenCSECRET = endpoints.XSUAA_AUTH_CSECRET;
        state.backendCDSCAPEndpoint = endpoints.BACKEND_CDS_ENDPOINT;
        state.s4Endpoint = endpoints.S4HANA_ENDPOINT;

        await ApiService.getAccessToken();

        // Fetch document schema types once on app initialization
        state.schemaDocuments = await ApiService.getSchemaDocuments();

        const travelerSelect = document.getElementById('traveler-select');
        const travelers = await ApiService.getTravelers();
        travelers.value.forEach(traveler => {
          const option = document.createElement('option');
          option.value = traveler.ID;
          option.textContent = `${traveler.firstName} ${traveler.lastName}`;
          travelerSelect.appendChild(option);
        });

        if (travelers.value.length > 0) {
          state.selectedTravelerId = travelers.value[0].ID;
          travelerSelect.value = state.selectedTravelerId;
        }

        travelerSelect.addEventListener('change', (e) => {
          state.selectedTravelerId = e.target.value;
          showMessage(`Switched to traveler: ${e.target.options[e.target.selectedIndex].text}`);
          // If on a page that depends on the traveler, re-render it
          if (document.querySelector('#subscription-list')) {
            renderManageSubscriptions();
          }
        });

        setupEventListeners();
        renderCoursesCatalog();

      } catch (error) {
        console.error("Failed to initialize the application:", error);
        showMessage("Application failed to start. Please check the console for errors.");
        document.getElementById('app-container').innerHTML = `<p class="text-red-500 text-center">Application failed to initialize. Please try refreshing the page.</p>`;
      }
    }

    // Initial page render
    window.onload = initializeApp;
  </script>
